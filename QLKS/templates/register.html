{% extends 'layout/base.html' %}

{% block content %}

<div class="container" style="padding-top: 120px;">
	{% if err_msg %}
	<div class="alert alert-danger">
		{{ err_msg }}
	</div>
	{% endif %}

	<div class="container_form">
		<h2 class="text-center text-success">Sign Up</h2>
		  <form method="post" enctype="multipart/form-data" action="/register">
				<div class="box">
					<label for="name" class="fl fontLabel">Name: </label>
					<div class="new iconBox">
						<i class='fas fa-user-tie' style='font-size:20px; color:black'></i>
					</div>
					<div class="fr">
						<input type="text" class="textBox" required id="name" placeholder="Enter name" name="name" autofocus="on" required>
					</div>
					<div class="clr"></div>
				</div>

				<div class="box">
					<label for="email" class="fl fontLabel"> Email: </label>
					<div class="fl iconBox"><i class='fas fa-book' style='font-size:20px; color: black'></i></div>
					<div class="fr">
							<input type="email" class="textBox" required id="email" placeholder="Enter email" name="email" required>
					</div>
					<div class="clr"></div>
				</div>

				<div class="box">
					<label for="username" class="fl fontLabel">Username: </label>
					<div class="fl iconBox"><i class='fas fa-align-justify' style='font-size:20px; color: black'></i></div>
					<div class="fr">
							<input type="text" class="textBox" required id="username" placeholder="Enter username" name="username">
					</div>
					<div class="clr"></div>
				</div>

				<div class="box">
					<label for="password" class="fl fontLabel"> Password </label>
					<div class="fl iconBox"><i class='fas fa-compass' style='font-size:20px; color: black'></i></i></div>
					<div class="fr">
							<input type="password" class="textBox" required id="password" placeholder="Enter password" name="password">
					</div>
					<div class="clr"></div>
				</div>

			  <div class="box">
						<label for="confirm" class="fl fontLabel"> Confirm </label>
					<div class="fl iconBox"><i class='far fa-compass' style='font-size:20px; color: black'></i></div>
					<div class="fr">
							<input type="password" class="textBox" required id="confirm" placeholder="Enter confirm" name="confirm">
					</div>
					<div class="clr"></div>
				</div>

			  <div class="box">

					<div class="fr">
						<label for="avatar" class="fl fontLabel"> Avatar </label>
						<input type="file" accept="image/png" class="textBox" id="avatar" name="avatar">
					</div>
					<div class="clr"></div>
			  </div>

			  <div class="box">

					<select name="gender" id="gender" style="border: solid 2px; border-radius: 3px">
						<option  value="1">Male</option>
						<option value="2">Female</option>
					</select>
			  </div>

				<div class="box terms">
						<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
				</div>

				<div class="box" style="background: #2d3e3f">
					<input type="submit" name="Submit" value="Sign up" class="submit" />
				</div>
		  </form>
	  </div>

	<style>
		.container_form{
			background: #2d3e3f;
			width: 500px;
			height: 600px;
			padding-bottom: 20px;
			margin: auto;
		  padding: 50px 50px 20px 50px;
		  margin-bottom: 30px;
		  border-radius: 20px
		}


		.fl{
			float: left;
		  width: 110px;
		  line-height: 35px;
		}

		.fontLabel{
		  color: white;
		}

		.fr{
			float: right;
		}

		.clr{
			clear: both;
		}

		.box{
			width: 360px;
			height: 35px;
			margin-top: 10px;
			font-family: verdana;
			font-size: 12px;
		}

		.textBox{
			height: 35px;
			width: 190px;
			border: none;
		  padding-left: 20px;
		}

		.new{
		  float: left;
		}

		.iconBox{
			height: 35px;
			width: 40px;
			line-height: 38px;
			text-align: center;
		  background: #ff6600;
		}

		.radio{
			color: white;
			background: #2d3e3f;
			line-height: 38px;
		}

		.terms{
			line-height: 35px;
			text-align: center;
			background: #2d3e3f;
			color: white;
		}

		.submit{
			float: right;
			border: none;
			color: white;
			width: 110px;
			height: 35px;
			background: #ff6600;
			text-transform: uppercase;
		  cursor: pointer;
		}

		}
	</style>
</div>
{% endblock %}
