<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-commerce Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/animate.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/icomoon.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/superfish.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/stype.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/hoverIntent.js')}}"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="{{url_for('static', filename='js/superfish.js')}}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    {% block js %}
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    {% endblock %}
</head>
<body>
    <div id="fh5co-wrapper">
		<div id="fh5co-page">
            {% block header %}
                {% include 'layout/header.html' %}
            {% endblock %}
            {% block content required %}{% endblock %}
            {% block comment%}
            {% endblock %}
            {% block footer %}
                {% include 'layout/footer.html' %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
