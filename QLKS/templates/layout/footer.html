
<footer>
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4 style="font-weight:bold;color:#2b6edd;font-size:28px">Phản Hồi</h4>
                    <input style="display: none" required autocomplete="off" type="text" value="{{current_user.name}}" id="name-of-patient-comment" >
                    <textarea placeholder="Nội dung.." id="content-of-comment"></textarea>
                    <div class="star-comment">
                        <div id="rating">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label for="star5" title="Awesome - 5 stars"></label>

                            <input type="radio" id="star4" name="rating" value="4" />
                            <label for="star4" title="Pretty good - 4 stars"></label>

                            <input type="radio" id="star3" name="rating" value="3" />
                            <label for="star3" title="Meh - 3 stars"></label>

                            <input type="radio" id="star2" name="rating" value="2" />
                            <label for="star2" title="Kinda bad - 2 stars"></label>

                            <input type="radio" id="star1" name="rating" value="1" />
                            <label for="star1" title="Sucks big time - 1 star"></label>
                        </div>
                    </div>
                    {% if not current_user.is_authenticated %}
                        <input type="submit" style="border:none" onclick="addComment()" disabled id="button_comment1" value="Gửi"/>
                    {% else %}
                        <input type="submit" style="border:none" onclick="addComment()" id="button_comment" value="Gửi"/>
                    {% endif %}
                </div>
                <div class="col-md-3" style="width: 300px; height: 200px">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.9250508686428!2d106.67491891472206!3d10.817047661400663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528e1f241211f%3A0xc9ef195798144b1f!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBN4bufIFRQLkhDTSAtIEPGoSBz4bufIDM!5e0!3m2!1svi!2s!4v1662093443275!5m2!1svi!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-4 text-center">
                    <p class="fh5co-social-icons">
                        <a href="#"><i style='font-size:24px' class='fab'>&#xf099;</i></a>
                        <a href="#"><i style='font-size:24px' class='fab'>&#xf39e;</i></a>
                        <a href="#"><i style='font-size:24px' class='fab'>&#xf16d;</i></a>
                        <a href="#"><i style='font-size:24px' class='fab'>&#xf09b;</i></a>
                        <a href="#"><i style='font-size:24px' class='fab'>&#xf167;</i></a>
                    </p>
                    <p>Home stay, chúng tôi luôn lắng nghe khách hàng<br>Hãy cho chúng tôi biết bạn đang cần gì?</p>
                </div>
            </div>
        </div>
    </div>

    <style>

    </style>
    <script>
        let temp_button_rating = 0;
        document.querySelector("#name-of-patient-comment").addEventListener("change", stateHandle)
        document.querySelector("#content-of-comment").addEventListener("change", stateHandle)
        document.querySelectorAll('input[name="rating"]').forEach(el =>{
            el.addEventListener("change", flag_temp_button)
        })
        function flag_temp_button(){
            if(document.querySelector('input[name="rating"]:checked').value != 0){
                temp_button_rating = 1;
                stateHandle();
            }
        }
        function stateHandle() {
            console.log(temp_button_rating)
          if (document.querySelector("#name-of-patient-comment").value === "" || document.querySelector("#content-of-comment").value === "" || temp_button_rating === 0){
            document.getElementById("button_comment").disabled = true
          } else {
            document.getElementById("button_comment").disabled = false
          }
        }
    </script>
</footer>
