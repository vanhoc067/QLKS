{% block TitlePage %}
<title>Những phản hồi từ khách hàng</title>
{% endblock %}
  <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="commentArea">
        {% for c in comments %}
        <div class="swiper-slide">
          <div class="name-patient-comment">{{c.cus_comment}}</div>
          <div class="content-comment">{{c.content_comment}}</div>
          <div class="rate-comment"  load="load_rate_comment({{c.star_comment}})">
            {% for i in range(1,c.star_comment+1) %}
              <i class="fas fa-star" style="color:blue"></i>
            {% endfor %}
            {% for i in range(1,5-c.star_comment+1) %}
              <i class="far fa-star" style="color:blue"></i>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
</script>
